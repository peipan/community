<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-1.11.0.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                <span th:text="${questionDTO.title}"></span>
                <br>
                <span class="text-desc">
                    作者：<span th:text="${questionDTO.user.name}"></span> |
                    发布时间：<span th:text="${#dates.format(questionDTO.gtmCreate, 'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数：<span th:text="${questionDTO.viewCount}"></span>
                </span>
            </h4>

            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu" th:if="${session.user != null && session.user.id == questionDTO.creator}">
                <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${questionDTO.user.avatarUrl}"  alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span  th:text="${questionDTO.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>


</body>

</html>
